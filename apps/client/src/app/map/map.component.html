<lib-map>
  <button (click)="resetView()" libMapWidget position="top-right">
    reset view
  </button>
  <ellipses-layer>
    @for (ellipse of ellipses(); track ellipse.id) {
    <ellipse [ellipse]="ellipse" />
    }
  </ellipses-layer>
  <events-layer>
    @for (event of events(); track event.id) {
    <event [event]="event" />
    }
  </events-layer>
</lib-map>
