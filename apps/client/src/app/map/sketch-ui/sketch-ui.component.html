<div>
  <button (click)="save()">Save</button>
  <button (click)="laod()">Laod</button>
  <h2>create</h2>
  <div class="buttons">
    <button
      [class.active]="sketchService.sketchModel.activeTool === 'circle'"
      (click)="sketchService.create('circle')"
    >
      circle
    </button>
    <button
      [class.active]="sketchService.sketchModel.activeTool === 'polyline'"
      (click)="sketchService.create('polyline')"
    >
      polyline
    </button>
    <button
      [class.active]="sketchService.sketchModel.activeTool === 'polygon'"
      (click)="sketchService.create('polygon')"
    >
      polygon
    </button>
    <button
      [class.active]="sketchService.sketchModel.activeTool === 'rectangle'"
      (click)="sketchService.create('rectangle')"
    >
      rectangle
    </button>
    <button
      [class.active]="sketchService.sketchModel.activeTool === 'point'"
      (click)="sketchService.create('point')"
    >
      point
    </button>
  </div>

  <hr />
  <details>
    <summary>Colors</summary>
    <label>
      <span>Fill Color: </span>
      <input
        (change)="fillColorChange($event)"
        type="color"
        [value]="sketchService.fillColor"
      />
    </label>
    <br />
    <label>
      <span>Fill Opacity: </span>
      <input
        (change)="fillOpacityChange($event)"
        [value]="sketchService.fillOpacity"
        type="range"
        min="0"
        step="0.1"
        max="1"
      />
    </label>
    <br />
    <label>
      <span>Outline Color: </span>
      <input
        (change)="outlineColorChange($event)"
        type="color"
        [value]="sketchService.outlineColor"
      />
    </label>
    <br />
    <label>
      <span>Outline Opacity: </span>
      <input
        (change)="outlineOpacityChange($event)"
        [value]="sketchService.outlineOpacity"
        type="range"
        min="0"
        step="0.1"
        max="1"
      />
    </label>
  </details>
</div>
